<!DOCTYPE html>
<html>
    <head>
        <title>FizzBuzz Game</title>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initiate-scale=1" />

        <link href="./styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Hind&family=Montserrat&display=swap" rel="stylesheet">
        <script src="./main.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>FizzBuzz Game</h1>
        </header>
        <main>
            <div id="number-choice">
                <label for="number">What number do you want to count to?</label>
                <input
                    name="number"
                    type="number"
                    id="number"
                    min=1
                    max="100"
                />
                <button class="play" onclick="fizzbuzz()">FizzBuzz</button>
            </div>
            <div class="result">


            </div>
        </main>
        <footer>
            Made by <a href="https://marionmorel.github.io">Marion Morel</a> | 2024
        </footer>
    </body>
</html>
